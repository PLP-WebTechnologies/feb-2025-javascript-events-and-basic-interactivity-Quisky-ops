<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #magicBtn.clicked {
      background-color: green;
    }

    .gallery img {
      width: 200px;
      height: auto;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .tabs {
      margin-top: 20px;
    }

    .tab-buttons button {
      margin-right: 5px;
    }

    .tab-content {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input:invalid {
      border-color: red;
    }

    .feedback {
      font-size: 0.9em;
      color: red;
    }

    .valid {
      color: green;
    }
  </style>
</head>
<body>

  <h1>ðŸ§ª Interactive Web Demo</h1>

  <!-- Event Handling -->
  <button id="magicBtn">Click Me!</button>

  <p id="keypressOutput">Press any key...</p>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="https://via.placeholder.com/200x150?text=1" alt="Image 1" />
    <img src="https://via.placeholder.com/200x150?text=2" alt="Image 2" />
    <img src="https://via.placeholder.com/200x150?text=3" alt="Image 3" />
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab-buttons">
      <button onclick="showTab(0)">Tab 1</button>
      <button onclick="showTab(1)">Tab 2</button>
    </div>
    <div id="tab0" class="tab-content active">
      <p>This is content for Tab 1.</p>
    </div>
    <div id="tab1" class="tab-content">
      <p>This is content for Tab 2.</p>
    </div>
  </div>

  <!-- Form -->
  <form id="signupForm" novalidate>
    <h2>ðŸ“‹ Sign Up</h2>
    <div class="form-group">
      <label>Email:</label><br />
      <input type="email" id="email" required />
      <div class="feedback" id="emailFeedback"></div>
    </div>

    <div class="form-group">
      <label>Password:</label><br />
      <input type="password" id="password" required minlength="8" />
      <div class="feedback" id="passFeedback"></div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Button click
    const magicBtn = document.getElementById('magicBtn');
    magicBtn.addEventListener('click', () => {
      magicBtn.classList.toggle('clicked');
      magicBtn.textContent = magicBtn.classList.contains('clicked') ? 'Clicked!' : 'Click Me!';
    });

    // Double-click Easter egg
    magicBtn.addEventListener('dblclick', () => {
      alert('ðŸŽ‰ You discovered the secret double-click!');
    });

    // Keypress detection
    document.addEventListener('keydown', (e) => {
      document.getElementById('keypressOutput').textContent = `You pressed: ${e.key}`;
    });

    // Tabs
    function showTab(index) {
      document.querySelectorAll('.tab-content').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
    }

    // Form validation with real-time feedback
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const emailFeedback = document.getElementById('emailFeedback');
    const passFeedback = document.getElementById('passFeedback');

    emailInput.addEventListener('input', () => {
      if (emailInput.validity.valid) {
        emailFeedback.textContent = 'âœ“ Looks good!';
        emailFeedback.className = 'feedback valid';
      } else {
        emailFeedback.textContent = 'Enter a valid email address.';
        emailFeedback.className = 'feedback';
      }
    });

    passInput.addEventListener('input', () => {
      if (passInput.value.length >= 8) {
        passFeedback.textContent = 'âœ“ Strong password!';
        passFeedback.className = 'feedback valid';
      } else {
        passFeedback.textContent = 'Password must be at least 8 characters.';
        passFeedback.className = 'feedback';
      }
    });

    // Prevent form submission for demo
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('âœ… Form submitted (demo only)');
    });
  </script>
</body>
</html>
